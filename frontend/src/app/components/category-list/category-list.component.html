<h2>Liste des catégories</h2>
<div class="professors-list-container">
    <div class="filters">
        <input [(ngModel)]="searchValue" (input)="onSearch()" placeholder="Recherche par Nom" />
        <button routerLink="add-categorie" class="add-prof">+ Ajouter catégorie</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Nom</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of filteredCategories">
                <td>
                    <div class="name-info">
                        <!-- <button (click)="onInfoProfessor(professor.id)" class="info">?</button> -->
                        <button class="info">?</button>
                        <input class="table-data editable" [(ngModel)]="category.nom" [ngModelOptions]="{ updateOn: 'blur' }" [value]="category.nom | titlecase"/>
                    </div>
                </td>


                <td class="actions">
                    <button (click)="onUpdateCategorie(category)" class="edit">Modifier</button>
                    <button (click)="onDeleteCategory(category.id)" class="delete">Supprimer</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="pagination">
        <button (click)="prevPage()" [disabled]="page === 0" class="pagination-button">&laquo;</button>
        <span class="current-page">{{ page + 1 }}</span>
        <button
            class="pagination-button"
            (click)="nextPage()"
            [disabled]="(page + 1) * pageSize >= totalCategories"
        >&raquo;
        </button>
    </div>
</div>
<router-outlet></router-outlet>
