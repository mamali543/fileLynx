    <table>
        <thead>
            <tr>
                <th>DÃ©clencheur</th>
                <th>Type</th>
                <th>Message</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let log of logs">
                <td>
                    <p>{{ log.trigger.nom ? log.trigger.nom.charAt(0).toUpperCase() + log.trigger.nom.slice(1) : '' }}</p>
                </td>
                <td>
                    <p>{{log.type}}</p>
                </td>
                <td>
                    <p>{{log.message}}</p>
                </td>
                <td>
                    <p>{{ log.date | date | slice:0:12 }}</p>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="pagination">
        <button (click)="prevPage()" [disabled]="page === 0" class="pagination-button">&laquo;</button>
        <span class="current-page">{{ page + 1 }}</span>
        <button
            class="pagination-button"
            (click)="nextPage()"
            [disabled]="(page + 1) * pageSize >= totalLogs"
        >&raquo;
        </button>
    </div>
